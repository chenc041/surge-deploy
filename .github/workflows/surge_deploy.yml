name: Deploy Website

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      - uses: actions/checkout@v2
      - name: Install surge and fire deployment
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install -g surge
      - run: surge ./ surge-deploy-${{github.event.pull_request.number}}.surge.sh --token ${{ secrets.SURGE_TOKEN }}
